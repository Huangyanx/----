<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>

var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [],
true,'200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];



for(var i=0;i<arr.length;i++){
    document.write('arr为：'+arr[i]+", ");
}
for(var i=0;i<arr.length;i++){
    document.write('<br>arr为：'+typeof arr[i]+", ");
}
document.write("<br>找到arr里面所有字符串：");
for(var i=0;i<arr.length;i++){
   if ((typeof arr[i])=='string'){
       document.write(arr[i]+" ");
   }
}
document.write("<br>找到arr里面所有的数字：")
for(var i=0;i<arr.length;i++){
    if ((typeof arr[i])=='number'){
        document.write(arr[i]+" ");
    }
}
document.write("<br>"+"找出大于300的值：")
for(var i=0;i<arr.length;i++){
    if (Number(arr[i])>300){
        document.write(arr[i]+" ");
    }
}
document.write("<br>"+" NaN 所在的位置：")
for(var i=0;i<arr.length;i++){
    if ((typeof arr[i])=='number'){
        if(isNaN(arr[i])){
            document.write((i+1)+" ");
        }
    }
}

/*
	1、找到arr里所有的数字：-98765, 34, -2, 0, 5
	2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
	3、把转成数字以后，最大值判断出来：300
	4、把 NaN 所在的位置找出来：1 14 17  19
*/

</script>

</head>
